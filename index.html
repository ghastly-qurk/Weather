<!DOCTYPE html>
<html lang= "en">

  <head>
    <meta property="og:image" content="https://indiaweather.netlify.app/favicon.jpeg" />
    <meta property="og:image:type" content= "image/jpeg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Get live weather in India" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="favicon.svg" />
    <link
      rel="stylesheet"
      href="style.css" />
    <script defer src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script defer src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

    <script defer src="app.js"></script>

  </head>

  <body>
    <header class="flex container heading center">
      <h1>Weather</h1>
    </header>

    <main class="flex container">
      <div class="container" id="weather"></div>
    </main>

    <form name="Feedback" netlify>
      <label for="feedback">Tell me how I can improve: </label>
      <input type="text" id="feedback" name="feedback">
      <button type="submit">Submit</button>
    </form>

  </body>

</html>
